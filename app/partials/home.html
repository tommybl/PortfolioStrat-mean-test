<!DOCTYPE html>
<div>
    <div class="row">
        <div class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-2 col-lg-offset-5">
        <form>
            <div class="alert alert-danger no-radius fade" ng-show="errorMess!=undefined" role="alert">{{errorMess}}</div>
            <div class="alert alert-success no-radius fade" ng-show="successMess!=undefined" role="alert">{{successMess}}</div>
            <input type="text" ng-model="form.title" class="form-control no-radius" placeholder="Title">
            <input type="number" ng-model="form.min" class="form-control no-radius" min="0" placeholder="Min value">
            <input type="number" ng-model="form.max" class="form-control no-radius" min="0" placeholder="Max value">
            <select ng-model="form.type" class="form-control no-radius" ng-init="form.type='line'">
                <option value="line">Line</option>
                <option value="scatter">Scatter</option>
                <option value="bar">Bar</option>
            </select>
            <button class="btn btn-default no-radius" ng-click="submitGraph()">Submit</button>
        </form>
        <hr>
        <div class="alert alert-danger no-radius fade" ng-show="errorMess2!=undefined" role="alert">{{errorMess}}</div>
        <select ng-model="graphID" class="form-control no-radius" ng-change="getGraph()" ng-init="graphID = (graphs==undefined||graphs.length==0)?'-1':graphs[0].id">
            <option ng-repeat="graph in graphs" value="{{graph._id}}">{{graph.title}} ({{graph._id}})</option>
            <option ng-if="graphs==undefined || graphs.length == 0" value="-1">No charts found</option>
        </select>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
            <highchart id="chart" config="chartConfig"></highchart>
        </div>
    </div>
</div>
